    <script>

        // console.log(parseObj.dob)

        let obj = `{
            "name" : "Whitehat",
            "age" : 23,
            "email" : "ansari@gmail.com",
            "dob" : "1998-05-19"
        }`;

        let parseData = JSON.parse(obj, function(key, value){
            if(key == "dob"){
                return new Date(value)
            } else {
                return value;
            }
        })
        console.log( "Name : " + parseData.name , "dob :" + parseData.dob)


    </script>
