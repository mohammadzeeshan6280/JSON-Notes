<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> How to Access Nested Object using Loop</h1>
    <script>
           let obj = {
            name : "whitehat",
            mobile : 41245154,
            courses : {
                courses1 : "HTML",
                courses2 : "CSS",
                courses3 : "JS",

            }
        };
        
        for(let key in obj){
            console.log(obj[key])
        }

        for(let key in obj.courses){
            console.log(obj.courses[key])
        }
    </script>
</body>
</html>
